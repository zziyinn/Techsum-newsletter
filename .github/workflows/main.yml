name: Weekly Newsletter (build & send)

on:
  schedule:
    # 每周一 09:00 America/New_York (= 13:00 UTC)
    - cron: "0 13 * * 1"
  workflow_dispatch:
    inputs:
      tags:
        description: "Filter recipients by tags (comma-separated)"
        required: false
        default: "preview"
      status:
        description: "Recipient status"
        required: false
        default: "active"
      limit:
        description: "Max recipients (0=unlimited)"
        required: false
        default: "500"
      batch_size:
        description: "Recipients per batch"
        required: false
        default: "80"
      sleep:
        description: "Seconds between batches"
        required: false
        default: "4"

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests jinja2 python-dateutil python-dotenv pymongo
          fi

      - name: Generate newsletter HTML
        env:
          TECHSUM_API_KEY: ${{ secrets.TECHSUM_API_KEY }}
        run: |
          set -e
          python scripts/api.py
          ls -lt output

      - name: Pick latest HTML & subject
        id: pick
        run: |
          FILE=$(ls -t output/newsletter-*.html | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No newsletter HTML found"; exit 1
          fi
          echo "file=$FILE" >> $GITHUB_OUTPUT
          DATE_NY=$(TZ=America/New_York date +%Y-%m-%d)
          echo "subject=TechSum Weekly · ${DATE_NY}" >> $GITHUB_OUTPUT
          echo "Picked: $FILE"

      - name: Send newsletter (recipients from MongoDB)
        env:
          EMAIL_USER:  ${{ secrets.EMAIL_USER }}
          EMAIL_PASS:  ${{ secrets.EMAIL_PASS }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB:  ${{ secrets.MONGODB_DB }}
          MONGODB_COLL:${{ secrets.MONGODB_COLL }}
        run: |
          set -e
          TAGS="${{ github.event.inputs.tags }}"
          STATUS="${{ github.event.inputs.status }}"
          LIMIT="${{ github.event.inputs.limit }}"
          BATCH_SIZE="${{ github.event.inputs.batch_size }}"
          SLEEP_SEC="${{ github.event.inputs.sleep }}"

          # 默认值（schedule 触发时没有 inputs）
          [ -z "$TAGS" ] && TAGS="preview"
          [ -z "$STATUS" ] && STATUS="active"
          [ -z "$LIMIT" ] && LIMIT="500"
          [ -z "$BATCH_SIZE" ] && BATCH_SIZE="80"
          [ -z "$SLEEP_SEC" ] && SLEEP_SEC="4"

          python scripts/send_email.py \
            --file "${{ steps.pick.outputs.file }}" \
            --subject "${{ steps.pick.outputs.subject }}" \
            --from-mongo --tags "$TAGS" --status "$STATUS" \
            $( [ "$LIMIT" -gt 0 ] && echo --limit "$LIMIT" ) \
            --batch-size "$BATCH_SIZE" --sleep "$SLEEP_SEC"

      - name: Upload artifact (latest HTML)
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-latest
          path: ${{ steps.pick.outputs.file }}
          if-no-files-found: error
